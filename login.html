            margin: 0 15px;

            border-radius: 5px;
        }

        nav a:hover {

        .login-section {
            padding: 60px 20px;
            background-color: #fff;

            max-width: 500px;

        }

        .login-form {
            width: 100%;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 18px;
        }

        .login-form button {
            width: 100%;
            background-color: #f9a825;
            color: white;
            padding: 15px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s;
        }

        .login-form button:hover {
            background-color: #333;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;

<label for="email">Email</label>

<input id="password" name="password" placeholder="Masukkan kata sandi Anda" required="" type="password"/>

</form>
