<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;

    }

    header {
      background-color: #333;

    nav a:hover {

    .register-container {
      max-width: 600px;
      margin: 50px auto;

      border-radius: 10px;

<section class="register-container">
<h2>Buat Akun Baru</h2>
<form action="client-area.html" method="POST">
<label for="nama">Nama Lengkap:</label>
<input id="nama" name="nama" required="" type="text"/>
<label for="email">Alamat Email:</label>
<input id="email" name="email" required="" type="email"/>
<label for="telepon">Nomor Telepon:</label>
<input id="telepon" name="telepon" required="" type="text"/>
<label for="password">Kata Sandi:</label>
<input id="password" name="password" required="" type="password"/>
<label for="konfirmasi">Ulangi Kata Sandi:</label>
<input id="konfirmasi" name="konfirmasi" required="" type="password"/>
<button type="submit">Daftar Sekarang</button>
</form>
